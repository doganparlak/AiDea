<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .request_email-container {
            background-color: white;
            padding: 43.75px; /* 35px * 1.25 */
            border-radius: 10px; /* 8px * 1.25 */
            box-shadow: 0 0 12.5px rgba(0, 0, 0, 0.1); /* 10px * 1.25 */
            width: 375px; /* 300px * 1.25 */
            text-align: center;
        }
        .request_email-container h2 {
            margin-bottom: 25px; /* 20px * 1.25 */
            color: #333;
            font-size: 35px; /* 28px * 1.25 */
        }
        .request_email-container input[type="email"] {
            width: 92.5%;
            padding: 12.5px; /* 10px * 1.25 */
            margin: 12.5px 0; /* 10px * 1.25 */
            border: 1px solid #ddd;
            border-radius: 5px; /* 4px * 1.25 */
        }
        .request_email-container button {
            width: 100%;
            padding: 12.5px; /* 10px * 1.25 */
            background-color: #28a745;
            border: none;
            border-radius: 5px; /* 4px * 1.25 */
            color: white;
            font-size: 20px; /* 16px * 1.25 */
            cursor: pointer;
        }
        .request_email-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="request_email-container">
        <h2>Registered E-mail</h2>
        <form id="requestEmailForm">
            <input type="email" id="email" placeholder="E-mail Address" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('requestEmailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            fetch('/request_email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email
                })
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);
                  if (data.success) {
                      window.location.href = '/forgot_password';
                  }
              }).catch(error => {
                  console.error('Error:', error);
              });
        });
    </script>
</body>
</html>
