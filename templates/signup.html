<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background-color: white;
            padding: 43.75px; /* 35px * 1.25 */
            border-radius: 10px; /* 8px * 1.25 */
            box-shadow: 0 0 12.5px rgba(0, 0, 0, 0.1); /* 10px * 1.25 */
            width: 375px; /* 300px * 1.25 */
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 25px; /* 20px * 1.25 */
            color: #333;
            font-size: 35px; /* 28px * 1.25 */
        }
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 92.5%;
            padding: 12.5px; /* 10px * 1.25 */
            margin: 12.5px 0; /* 10px * 1.25 */
            border: 1px solid #ddd;
            border-radius: 5px; /* 4px * 1.25 */
        }
        .signup-container button {
            width: 100%;
            padding: 12.5px; /* 10px * 1.25 */
            background-color: #28a745;
            border: none;
            border-radius: 5px; /* 4px * 1.25 */
            color: white;
            font-size: 20px; /* 16px * 1.25 */
            cursor: pointer;
        }
        .signup-container button:hover {
            background-color: #218838;
        }
        .password-rules {
            text-align: left;
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }
        .password-rules ul {
            list-style: none;
            padding: 0;
        }
        .password-rules ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="email" id="email" placeholder="E-mail Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="password-re" placeholder="Confirm Password" required>
            <div class="password-rules">
                <h4>Password Requirements:</h4>
                <ul>
                    <li>At least 8 characters long</li>
                    <li>At least one uppercase letter (A-Z)</li>
                    <li>At least one lowercase letter (a-z)</li>
                    <li>At least one number (0-9)</li>
                </ul>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordRe = document.getElementById('password-re').value;

            // Validate password strength
            if (!isValidPassword(password)) {
                alert('Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one number.');
                return;
            }

            if (password !== passwordRe) {
                alert('Passwords do not match.');
                return;
            }

            fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                    password_re: passwordRe
                })
            }).then(response => response.json())
              .then(data => {
                  if (data.redirect) {
                      window.location.href = data.redirect;
                  } else {
                      alert(data.message);
                  }
              }).catch(error => {
                  console.error('Error:', error);
              });
        });

        function isValidPassword(password) {
            // Check password validity
            const minLength = 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            return password.length >= minLength && hasUppercase && hasLowercase && hasNumber;
        }
    </script>
</body>
</html>
