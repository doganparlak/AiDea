<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .reset_password-container {
            background-color: white;
            padding: 43.75px; /* 35px * 1.25 */
            border-radius: 10px; /* 8px * 1.25 */
            box-shadow: 0 0 12.5px rgba(0, 0, 0, 0.1); /* 10px * 1.25 */
            width: 375px; /* 300px * 1.25 */
            text-align: center;
        }
        .reset_password-container h2 {
            margin-bottom: 25px; /* 20px * 1.25 */
            color: #333;
            font-size: 35px; /* 28px * 1.25 */
        }
        .reset_password-container input[type="password"] {
            width: 92.5%;
            padding: 12.5px; /* 10px * 1.25 */
            margin: 12.5px 0; /* 10px * 1.25 */
            border: 1px solid #ddd;
            border-radius: 5px; /* 4px * 1.25 */
        }
        .reset_password-container button {
            width: 100%;
            padding: 12.5px; /* 10px * 1.25 */
            background-color: #28a745;
            border: none;
            border-radius: 5px; /* 4px * 1.25 */
            color: white;
            font-size: 20px; /* 16px * 1.25 */
            cursor: pointer;
        }
        .reset_password-container button:hover {
            background-color: #218838;
        }
        .password-rules {
            text-align: left;
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }
        .password-rules ul {
            list-style: none;
            padding: 0;
        }
        .password-rules ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="reset_password-container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <input type="password" id="newPassword" placeholder="New Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <div class="password-rules">
                <h4>Password Requirements:</h4>
                <ul>
                    <li>At least 8 characters long</li>
                    <li>At least one uppercase letter (A-Z)</li>
                    <li>At least one lowercase letter (a-z)</li>
                    <li>At least one number (0-9)</li>
                    <li>Must be different from the old password</li>
                </ul>
            </div>
            <button type="submit">Update Password</button>
        </form>
    </div>

    <script>
        function isValidPassword(password) {
            const minLength = 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            return password.length >= minLength && hasUppercase && hasLowercase && hasNumber;
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Ensure email is available in session
            fetch('/reset_password', { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    if (data.redirect) {
                        alert(data.message);
                        window.location.href = data.redirect;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!isValidPassword(newPassword)) {
                alert('Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one number.');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            fetch('/reset_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    newPassword: newPassword,
                    newPassword_re: confirmPassword
                })
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);
                  if (data.success) {
                      window.location.href = '/login';
                  }
              }).catch(error => {
                  console.error('Error:', error);
              });
        });
    </script>
</body>
</html>
