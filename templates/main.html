<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 1rem;
            box-sizing: border-box;
        }
        .sidebar h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 0.5rem;
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar .logout {
            text-align: center;
            color: white;
            padding: 0.5rem;
            background-color: #d9534f;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 0.25rem;
            display: block;
            margin-top: 46rem;
        }
        .sidebar .logout:hover {
            background-color: #c9302c;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            padding: 1rem;
            box-sizing: border-box;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .symbol-add-container, .plot-container {
            box-sizing: border-box;
            padding: 1rem;
            margin-bottom: 1rem;
            width: 100%;
            height: 100%;
        }
        .symbol-add-container {
            border: 0.01rem solid #ccc;
            border-radius: 0.5rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
            padding: 1rem;
            height: 35rem;
        }
        .symbol-add-container h3 {
            text-align: center;
            margin: 0 0 1rem 0;
            font-size: 1.6rem;
            border: 0.01rem solid #ccc;
            border-radius: 0.5rem;
        }
        .symbol-input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .symbol-input {
            display: flex;
            align-items: center;
            border: 0.01rem solid #ccc;
            border-radius: 0.2rem;
            flex: 1;
            margin-right: 0.1rem;
            margin-left: 0.1rem;
            max-width: 100%;
            max-height: 100%;
        }
        .symbol-input input {
            border: none;
            padding: 0.6rem;
            flex: 1;
            text-align: center;
            font-size: 1.2rem;
        }
        .symbol-input button {
            padding: 0.35rem 0.65rem;
            background-color: #28a745;
            border: none;
            border-radius: 0.20rem;
            color: white;
            font-size: 0.8rem;
            cursor: pointer;
            width: auto;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .symbol-input button::before {
            content: '+';
            font-size: 2rem;
            display: inline-block;
            transform: scale(1.35);
            transform-origin: bottom;
        }
        .symbol-input button:hover {
            background-color: #218838;
        }
        .symbol-list {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 25rem;
            overflow-y: auto;
            padding: 0.5rem;
            box-sizing: border-box;
        }
        .symbol-list div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border: 0.01rem solid #ddd;
            margin-bottom: 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            position: relative;
            height: 1.5rem; /* Set a fixed height for consistency */
            transition: background-color 0.3s; /* Smooth transition */
        }
        .symbol-list div.selected {
            background-color: #d0e6f7; /* Highlight color for selected item */
            border-color: #007bff; /* Highlight border color */
        }
        .symbol-list .symbol-text {
            flex: 1; /* Take up remaining space */
        }
        .symbol-list button {
            background-color: #dc3545;
            border: none;
            color: white;
            border-radius: 0.25rem;
            padding: 0.3rem 0.8rem;
            cursor: pointer;
            font-size: 1.2rem;
            height: 175%; /* Ensure the button height matches the symbol box height */
            align-items: center; /* Center content vertically */
            justify-content: center;
            margin-right: -0.85rem; /* Remove any margin to ensure it aligns with the right edge */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            display: flex;
        }
        .symbol-list button:hover {
            background-color: #c82333;
        }
        .plot-container {
            border: 0.05rem solid #ccc;
            border-radius: 0.25rem;
            height: 35rem;
        }
        .bottom-container {
            margin-top: 1rem;
        }
        .options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .options-container select {
            text-align: center;
            text-align-last: center; /* For most modern browsers */
            padding: 0.6rem;
            border-radius: 0.25rem;
            border: 0.1rem solid #ccc;
            font-size: 1.4rem;
            margin-bottom: 1.25rem;
            width: 100%;
        }
        .predict-button-container {
            display: flex;
            justify-content: center;
            margin-top: 17rem;
        }
        .predict-button-container button {
            padding: 0.75rem 1.5rem;
            background-color: #28a745;
            border: none;
            border-radius: 0.25rem;
            color: white;
            font-size: 1.75rem;
            cursor: pointer;
        }
        .predict-button-container button:hover {
            background-color: #218838;
        }
        @media (min-width: 768px) {
            .sidebar {
                width: 15%;
                height: 100vh;
                position: fixed;
            }
            .main-content {
                margin-left: 15%;
                width: 85%;
            }
            .content {
                flex-direction: row;
                flex-wrap: nowrap;
            }
            .symbol-add-container {
                width: 25%;
                margin-right: 2%;
            }
            .plot-container {
                width: 100%;
            }
            .options-container select {
                width: 25%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="/my_profile">My Profile</a>
        <a href="/main">Forecaster</a>
        <a href="/about_models">About Models</a>
        <a href="/logout" class="logout">Log Out</a>
    </div>
    <div class="main-content">
        <div class="content">
            <div class="symbol-add-container">
                <h3>Symbols</h3>
                <div class="symbol-input-container">
                    <div class="symbol-input">
                        <input type="text" id="symbol-name" placeholder="Enter symbol">
                        <button onclick="addSymbol()"></button>
                    </div>
                </div>
                <div class="symbol-list" id="symbol-list">
                    <!-- List of symbols will be dynamically added here -->
                </div>
            </div>
            <div class="plot-container">
                <!-- Placeholder for plot -->
            </div>
        </div>
        <div class="bottom-container">
            <div class="options-container">
                <select id="model_type">
                    <option value="" disabled selected>Model Name</option>
                    <option value="AR">AR</option> 
                    <option value="ARIMA">ARIMA</option> 
                    <option value="SARIMA">SARIMA</option> 
                </select>
                <select id="data_length">
                    <option value="" disabled selected>Historical Data Length</option>
                    <option value="1_month">1 Month</option>
                    <option value="3_month">3 Months</option>
                    <option value="6_month">6 Months</option>
                    <option value="1_year">1 Year</option>
                    <option value="2_year">2 Years</option>
                </select>
                <select id="forecast_days">
                    <option value="" disabled selected>Number of Forecast Days</option>
                    <option value="1_week">1 Week</option>
                    <option value="1_month">1 Month</option>
                    <option value="3_month">3 Months</option>
                    <option value="6_month">6 Months</option>
                    <option value="1_year">1 Year</option>
                </select>   
            </div>
            <div class="predict-button-container">
                <button onclick="predict()">Predict</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            fetchSymbols();
        });

        function fetchSymbols() {
            fetch('/get_symbols')
                .then(response => response.json())
                .then(data => {
                    if (data.symbols) {
                        const symbolList = document.getElementById('symbol-list');
                        symbolList.innerHTML = '';
                        data.symbols.forEach(symbol => {
                            const symbolDiv = document.createElement('div');
                            symbolDiv.setAttribute('data-symbol', symbol);

                            const symbolText = document.createElement('span');
                            symbolText.textContent = symbol;
                            symbolText.className = 'symbol-text';

                            const deleteButton = document.createElement('button');
                            deleteButton.innerHTML = '&ndash;';
                            deleteButton.onclick = (event) => {
                                event.stopPropagation(); // Prevent the click event from propagating to the div
                                deleteSymbol(symbol);
                            };

                            symbolDiv.appendChild(symbolText);
                            symbolDiv.appendChild(deleteButton);
                            symbolDiv.addEventListener('click', () => selectSymbol(symbolDiv));
                            symbolList.appendChild(symbolDiv);
                        });
                    }
                })
                .catch(error => console.error('Error fetching symbols:', error));
        }

        function selectSymbol(symbolDiv) {
            const selectedSymbol = document.querySelector('.symbol-list div.selected');
            if (selectedSymbol && selectedSymbol !== symbolDiv) {
                selectedSymbol.classList.remove('selected');
            }
            symbolDiv.classList.add('selected');
        }

        function addSymbol() {
            const symbolInputField = document.getElementById('symbol-name');
            let symbol = symbolInputField.value.trim();
            if (symbol) {
                symbol = symbol.toUpperCase();

                fetch('/add_symbol', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ symbol })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        fetchSymbols(); // Refresh the symbol list
                        symbolInputField.value = '';
                    } else {
                        alert('Symbol not found or already exists.');
                    }
                })
                .catch(error => console.error('Error adding symbol:', error));
            }
        }

        function deleteSymbol(symbol) {
            fetch('/delete_symbol', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ symbol })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    fetchSymbols(); // Refresh the symbol list
                } else {
                    alert('Symbol not found.');
                }
            })
            .catch(error => console.error('Error deleting symbol:', error));
        }

        function predict() {
            alert("Predict button clicked!");
        }

        document.getElementById('symbol-name').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addSymbol();
            }
        });
    </script>
</body>
</html>
