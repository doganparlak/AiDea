<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 1rem;
            box-sizing: border-box;
        }
        .sidebar h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 0.5rem;
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar .logout {
            text-align: center;
            color: white;
            padding: 0.5rem;
            background-color: #d9534f;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 0.25rem;
            display: block;
            margin-top: 46rem;
        }
        .sidebar .logout:hover {
            background-color: #c9302c;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            padding: 1rem;
            box-sizing: border-box;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .symbol-add-container, .plot-container {
            box-sizing: border-box;
            padding: 1rem;
            margin-bottom: 1rem;
            width: 100%;
            height: 100%;
        }
        .symbol-add-container {
            border: 0.01rem solid #ccc;
            border-radius: 0.5rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
            padding: 1rem;
            height: 42rem;
        }
        .symbol-add-container h3 {
            text-align: center;
            margin: 0 0 1rem 0;
            font-size: 1.6rem;
            border: 0.01rem solid #ccc;
            border-radius: 0.5rem;
        }
        .symbol-input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            gap: 0.5rem; /* NEW Add some space between the input and the button */
        }
        .symbol-input {
            display: flex;
            align-items: center;
            border: 0.01rem solid #ccc;
            border-radius: 0.2rem;
            flex: 1;
            margin-right: 0.1rem;
            margin-left: 0.1rem;
            max-width: 100%;
            max-height: 100%;
            position: relative; /* NEW Ensure positioning context for the button */
        }
        .symbol-input input {
            border: none;
            padding: 0.6rem;
            flex: 1;
            text-align: center;
            font-size: 1.2rem;
        }
        .symbol-input button {
            padding: 0.52rem 0.65rem;
            background-color: #28a745;
            border: none;
            border-radius: 0.20rem;
            color: white;
            font-size: 0.8rem;
            cursor: pointer;
            width: auto;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: -2rem; /* NEW Space between input and button */
        }
        .symbol-input button::before {
            content: '+';
            font-size: 2rem;
            display: inline-block;
            transform: scale(1.25);
            transform-origin: bottom;
        }
        .symbol-input button:hover {
            background-color: #218838;
        }
        .symbol-list {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 80%;
            overflow-y: auto;
            padding: 0.5rem;
            box-sizing: border-box;
        }
        .symbol-list div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border: 0.01rem solid #ddd;
            margin-bottom: 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            position: relative;
            height: 1.5rem; /* Set a fixed height for consistency */
            transition: background-color 0.3s; /* Smooth transition */
        }
        .symbol-list div.selected {
            background-color: #d0e6f7; /* Highlight color for selected item */
            border-color: #007bff; /* Highlight border color */
        }
        .symbol-list .symbol-text {
            flex: 1; /* Take up remaining space */
            text-align: center; /* Center content vertically */
        }
        .symbol-list button {
            background-color: #dc3545;
            border: none;
            color: white;
            border-radius: 0.25rem;
            padding: 0.3rem 0.8rem;
            cursor: pointer;
            font-size: 1.2rem;
            height: 175%; /* Ensure the button height matches the symbol box height */
            align-items: center; /* Center content vertically */
            justify-content: center;
            margin-right: -0.85rem; /* Remove any margin to ensure it aligns with the right edge */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            display: flex;
        }
        .symbol-list button:hover {
            background-color: #c82333;
        }
        .plot-container {
            width: 60rem; /* Fixed width for the container */
            height: 42rem; /* Fixed height for the container */
            border: 0.05rem solid #ccc;
            border-radius: 0.25rem;
            display: flex;
            align-items: center; /* Center the content vertically */
            justify-content: center; /* Center the content horizontally */
            overflow: hidden;
        }
        .plot-container img {
            max-width: 120%;
            max-height: 120%;
            object-fit: fill; /* Ensure the image maintains its aspect ratio */
        }
        .bottom-container {
            margin-top: 1rem;
        }
        .options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .options-container select {
            text-align: center;
            text-align-last: center; /* For most modern browsers */
            padding: 0.6rem;
            border-radius: 0.25rem;
            border: 0.1rem solid #ccc;
            font-size: 1.4rem;
            margin-bottom: 1.25rem;
            width: 100%;
        }
        .predict-button-container {
            display: flex;
            justify-content: center;
            margin-top: 10rem;
        }
        .predict-button-container button {
            padding: 0.75rem 1.5rem;
            background-color: #28a745;
            border: none;
            border-radius: 0.25rem;
            color: white;
            font-size: 1.75rem;
            cursor: pointer;
        }
        .predict-button-container button:hover {
            background-color: #218838;
        }
        /* Base styles for mobile (default) */
        .sidebar {
            width: 100%;
            height: auto;
            position: static;
        }
        .main-content {
            margin-left: 0;
            width: 100%;
        }
        .content {
            display: flex;
            flex-direction: column; /* Default direction for mobile */
            flex-wrap: wrap;
        }
        .symbol-add-container {
            width: 100%;
            margin-right: 0;
        }
        .plot-container {
            width: 100%;
        }
        .options-container select {
            width: 100%;
        }
        
        /* Tablet screens (768px and up) */
        @media (min-width: 768px) {
            .sidebar {
                width: 15%;
                height: 100vh;
                position: fixed;
            }
            .main-content {
                margin-left: 15%;
                width: 85%;
            }
            .content {
                flex-direction: row;
                flex-wrap: nowrap;
            }
            .symbol-add-container {
                width: 25%;
                margin-right: 2%;
            }
            .plot-container {
                width: 100%;
            }
            .options-container select {
                width: 25%;
            }
        }
        /* Desktop screens (992px and up) */
        @media (min-width: 992px) {
            .symbol-add-container {
                width: 20%; /* Adjust width for larger screens */
            }
            .plot-container {
                width: 80%; /* Adjust width for larger screens */
            }
            .options-container select {
                width: 20%; /* Adjust width for larger screens */
            }
            .symbol-input {
                width: 50%
            }
            .symbol-input input {
                font-size: 1.2rem;
                width: 100%;
                text-align: center;
            }
        }
        /* Large desktop screens (1200px and up) */
        @media (min-width: 1200px) {
            .symbol-add-container {
                width: 20%; /* Adjust for even larger screens */
            }
            .plot-container {
                width: 80%; /* Adjust for even larger screens */
            }
            .options-container select {
                width: 20%; /* Adjust for even larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="/my_profile">My Profile</a>
        <a href="/forecaster">Forecaster</a>
        <a href="/about_models">About Models</a>
        <a href="/logout" class="logout">Log Out</a>
    </div>
    <div class="main-content">
        <div class="content">
            <div class="symbol-add-container">
                <h3>Portfolio</h3>
                <div class="symbol-input-container">
                    <div class="symbol-input">
                        <input type="text" id="symbol-name" placeholder="Enter symbol">
                        <button onclick="addSymbol()"></button>
                    </div>
                </div>
                <div class="symbol-list" id="symbol-list">
                    <!-- List of symbols will be dynamically added here -->
                </div>
            </div>
            <div class="plot-container">
                <!-- Placeholder for plot -->
            </div>
        </div>
        <div class="bottom-container">
            <div class="options-container">
                <select id="model_type">
                    <option value="" disabled selected>Model Name</option>
                    <option value="AR">AR</option> 
                    <option value="ARIMA">ARIMA</option> 
                    <option value="HWES">HWES</option> 
                    <option value="ARCH">ARCH</option>
                    <option value="UCM">UCM</option> 
                    <option value="SARIMA">SARIMA</option> 
                </select>
                <select id="data_length">
                    <option value="" disabled selected>Historical Data Length</option>
                    <option value="6_months">6 Months</option>
                    <option value="9_months">9 Months</option>
                    <option value="1_year">1 Year</option>
                    <option value="2_years">2 Years</option>
                    <option value="3_years">3 Years</option>
                    <option value="4_years">4 Years</option>
                    <option value="5_years">5 Years</option>
                </select>
                <select id="forecast_days">
                    <option value="" disabled selected>Number of Forecast Days</option>
                    <option value="1_week">1 Week</option>
                    <option value="1_month">1 Month</option>
                    <option value="2_months">2 Months</option>
                    <option value="3_months">3 Months</option>
                    <option value="4_months">4 Months</option>
                    <option value="5_months">5 Months</option>
                    <option value="6_months">6 Months</option>
                    <option value="1_year">1 Year</option>
                </select>   
            </div>
            <div class="predict-button-container">
                <button onclick="predict()">Predict</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchSymbols();
            updateOptionsBasedOnAccountType();
        });

        function updateOptionsBasedOnAccountType() {
            fetch('/get_user_account_type')
                .then(response => response.json())
                .then(data => {
                    const accountType = data.account_type;
                    const modelSelect = document.getElementById('model_type');
                    const dataLengthSelect = document.getElementById('data_length');
                    const forecastDaysSelect = document.getElementById('forecast_days');

                    // Apply filters based on the account type
                    filterOptions(accountType, modelSelect, dataLengthSelect, forecastDaysSelect);
                    // Store the account type in sessionStorage for quick access
                    // sessionStorage.setItem('account_type', accountType);
                })
                .catch(error => {
                    console.error('Error fetching account type:', error);
                    document.getElementById('account-type').textContent = 'Error loading account type';
                });
        }

        function filterOptions(accountType, modelSelect, dataLengthSelect, forecastDaysSelect) {
            if (accountType === 'basic') {
                filterBasicOptions(modelSelect, dataLengthSelect, forecastDaysSelect);
            }
            else {
            // Clear filters for premium accounts
            clearFilters(modelSelect, dataLengthSelect, forecastDaysSelect);
            }
        }
        function clearFilters(modelSelect, dataLengthSelect, forecastDaysSelect) {
            // Re-enable all options
            const options = modelSelect.querySelectorAll('option, dataLengthSelect option, forecastDaysSelect option');
            options.forEach(option => option.disabled = false);
        }
        function filterBasicOptions(modelSelect, dataLengthSelect, forecastDaysSelect) {
            const premiumModels = ['ARCH', 'UCM', 'SARIMA'];
            const premiumDataLengths = ['2_years', '3_years', '4_years', '5_years'];
            const premiumForecastDays = ['3_months', '4_months', '5_months', '6_months', '1_year'];

            // Disable premium models
            premiumModels.forEach(model => {
                const option = modelSelect.querySelector(`option[value="${model}"]`);
                if (option) option.disabled = true;
            });

            // Disable premium data lengths
            premiumDataLengths.forEach(length => {
                const option = dataLengthSelect.querySelector(`option[value="${length}"]`);
                if (option) option.disabled = true;
            });

            // Disable premium forecast days
            premiumForecastDays.forEach(days => {
                const option = forecastDaysSelect.querySelector(`option[value="${days}"]`);
                if (option) option.disabled = true;
            });
        }

        function loadPage(page) {
            const mainContent = document.querySelector('.main-content');
            
            fetch(`/${page}`)
                .then(response => response.text())
                .then(html => {
                    // Preserve the plot
                    const plotContainer = document.querySelector('.plot-container');
                    const plotHtml = plotContainer.innerHTML;

                    // Inject the new page content
                    mainContent.innerHTML = html;

                    // Restore the plot
                    document.querySelector('.plot-container').innerHTML = plotHtml;
                })
                .catch(error => console.error('Error loading page:', error));
        }

        function fetchSymbols() {
            fetch('/get_symbols')
                .then(response => response.json())
                .then(data => {
                    if (data.symbols) {
                        const symbolList = document.getElementById('symbol-list');
                        symbolList.innerHTML = '';
                        data.symbols.forEach(symbol => {
                            const symbolDiv = document.createElement('div');
                            symbolDiv.setAttribute('data-symbol', symbol);

                            const symbolText = document.createElement('span');
                            symbolText.textContent = symbol;
                            symbolText.className = 'symbol-text';

                            const deleteButton = document.createElement('button');
                            deleteButton.innerHTML = '&ndash;';
                            deleteButton.onclick = (event) => {
                                event.stopPropagation(); // Prevent the click event from propagating to the div
                                deleteSymbol(symbol);
                            };

                            symbolDiv.appendChild(symbolText);
                            symbolDiv.appendChild(deleteButton);
                            symbolDiv.addEventListener('click', () => selectSymbol(symbolDiv));
                            symbolList.appendChild(symbolDiv);
                        });
                    }
                })
                .catch(error => console.error('Error fetching symbols:', error));
        }

        function selectSymbol(symbolDiv) {
            const selectedSymbol = document.querySelector('.symbol-list div.selected');
            if (selectedSymbol && selectedSymbol !== symbolDiv) {
                selectedSymbol.classList.remove('selected');
            }
            symbolDiv.classList.add('selected');
        }

        function addSymbol() {
            const symbolInputField = document.getElementById('symbol-name');
            let symbol = symbolInputField.value.trim();
            if (symbol) {
                symbol = symbol.toUpperCase();

                fetch('/add_symbol', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ symbol })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        fetchSymbols(); // Refresh the symbol list
                        symbolInputField.value = '';
                    } else {
                        alert('Symbol not found or already exists.');
                    }
                })
                .catch(error => console.error('Error adding symbol:', error));
            }
        }

        function deleteSymbol(symbol) {
            fetch('/delete_symbol', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ symbol })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    fetchSymbols(); // Refresh the symbol list
                } else {
                    alert('Symbol not found.');
                }
            })
            .catch(error => console.error('Error deleting symbol:', error));
        }

        function predict() {
            const selectedSymbolDiv = document.querySelector('.symbol-list div.selected');
            if (!selectedSymbolDiv) {
                alert("Please select a symbol.");
                return;
            }

            const symbol = selectedSymbolDiv.getAttribute('data-symbol');
            const modelType = document.getElementById('model_type').value;
            const dataLength = document.getElementById('data_length').value;
            const forecastDays = document.getElementById('forecast_days').value;

            if (!modelType || !dataLength || !forecastDays) {
                alert("Please select model type, data length, and forecast days.");
                return;
            }

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    symbol: symbol,
                    model_type: modelType,
                    data_length: dataLength,
                    forecast_days: forecastDays
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {                   
                    const plotContainer = document.querySelector('.plot-container');
                    // Create a new image element
                    const newPlotImg = document.createElement('img');
                    newPlotImg.src = `data:image/png;base64,${data.plot}`;
                    newPlotImg.alt = "Forecast Plot";
                    // Replace existing plot image if present
                    plotContainer.innerHTML = '';
                    plotContainer.appendChild(newPlotImg);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while predicting.');
            });
        }


        document.getElementById('symbol-name').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addSymbol();
            }
        });
    </script>
</body>
</html>
