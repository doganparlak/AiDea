<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fin-AiDea - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark background for a sleek look */
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #1f1f1f;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            width: 400px;
            text-align: center;
            position: relative;
        }

        /* Adding the gif as a header image */
        .gif-container {
            width: 120px;
            margin: 0 auto 20px auto;
        }

        .gif-container img {
            width: 100%;
            height: auto;
        }

        .login-container h2 {
            margin-bottom: 30px;
            font-size: 32px;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 82%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #252525;
            color: #fff;
            font-size: 16px;
        }

        .login-container input::placeholder {
            color: #888;
        }

        /* New style for the login button */
        .login-container button {
            width: 90%; /* Reduce width to fit better */
            padding: 15px;
            background-color: #343a40; /* Darker button for dark theme */
            border: none;
            border-radius: 8px;
            color: #f8f9fa; /* Light text color */
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease-in-out;
            margin-top: 10px; /* Increased space above the button */
        }

        /* Hover and active states for the button */
        .login-container button:hover {
            background-color: #495057;
        }

        .login-container button:active {
            transform: scale(0.98);
        }

        .login-container .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 16px;
        }

        .login-container .links a {
            text-decoration: none;
            color: #f8f9fa; /* Changed to a light color matching dark theme */
            padding: 0 22px; /* Adjust padding for spacing */
        }

        .login-container .links a:hover {
            text-decoration: underline;
        }

        /* Loading overlay during submission */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            display: none; /* Initially hidden */
        }

        .loading-overlay img {
            width: 50px;
            height: 50px;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <!-- GIF Animation on top -->
        <div class="gif-container">
            <img src="{{ url_for('static', filename='model_training_2_black.gif') }}" alt="Loading animation">
        </div>

        <h2>Login to Fin-AiDea</h2>

        <form id="loginForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="email" id="email" placeholder="E-mail Address" required>
            <input type="password" id="password" placeholder="Password" required>

            <!-- Adjusted login button styling -->
            <button type="submit">Login</button>

            <!-- Sign Up and Forgot Password links -->
            <div class="links">
                <a href="/signup">Sign Up</a>
                <a href="/request_email">Forgot Password</a>
            </div>
        </form>

        <!-- Loading overlay during submission -->
        <div class="loading-overlay" id="loadingOverlay">
            <img src="{{ url_for('static', filename='model_training_2_black.gif') }}" alt="Loading...">
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const csrfToken = document.querySelector('input[name="csrf_token"]').value; // Get CSRF token


            // Show loading overlay
            document.getElementById('loadingOverlay').style.display = 'flex';

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken // Include CSRF token here
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            }).then(response => response.json())
              .then(data => {
                  console.log(data);
                  if (data.redirect) {
                      window.location.href = data.redirect;
                  } else {
                      alert(data.message);
                  }
              }).catch(error => {
                  console.error('Error:', error);
              }).finally(() => {
                  // Hide loading overlay after processing
                  document.getElementById('loadingOverlay').style.display = 'none';
              });
        });
    </script>
</body>
</html>
