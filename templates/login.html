<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 43.75px; /* 35px * 1.25 */
            border-radius: 10px; /* 8px * 1.25 */
            box-shadow: 0 0 12.5px rgba(0, 0, 0, 0.1); /* 10px * 1.25 */
            width: 375px; /* 300px * 1.25 */
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 25px; /* 20px * 1.25 */
            color: #333;
            font-size: 35px; /* 28px * 1.25 */
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 92.5%;
            padding: 12.5px; /* 10px * 1.25 */
            margin: 12.5px 0; /* 10px * 1.25 */
            border: 1px solid #ddd;
            border-radius: 5px; /* 4px * 1.25 */
        }
        .login-container button {
            width: 100%;
            padding: 12.5px; /* 10px * 1.25 */
            background-color: #28a745;
            border: none;
            border-radius: 5px; /* 4px * 1.25 */
            color: white;
            font-size: 20px; /* 16px * 1.25 */
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #218838;
        }
        .login-container .links {
            display: flex;
            justify-content: space-between;
            margin-top: 12.5px; /* 10px * 1.25 */
        }
        .login-container .links a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.25rem; /* Increased font size */
        }
        .login-container .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="E-mail Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="links">
                <a href="/signup">Sign Up</a>
                <a href="/request_email">Forgot Password</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            }).then(response => response.json())
              .then(data => {
                  console.log(data);
                  if (data.redirect) {
                      window.location.href = data.redirect;
                  } else {
                      alert(data.message);
                  }
              }).catch(error => {
                  console.error('Error:', error);
              });
        });
    </script>
</body>
</html>
